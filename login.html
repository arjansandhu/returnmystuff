    <main id="myContainer" class="MainContainer">
      <div class="container">
          <div class="row">
          <div class="col-md-8">
            <div class="panel panel-login">
              <div class="panel-heading">
                <div class="row">
                  <div class="col-xs-6">
                    <a href="#" class="active" id="login-form-link">Login</a>
                  </div>
                  <div class="col-xs-6">
                    <a href="#" id="register-form-link">Register</a>
                  </div>
                </div>
                <hr>
              </div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-lg-12">
                    <div id="login-form" style="display: block;">
                      <div class="form-group">
                        <input type="text" name="email" id="email" tabindex="1" class="form-control" placeholder="Email" value="">
                      </div>
                      <div class="form-group">
                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                      </div>
                      <div class="form-group text-center">
                        <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                        <label for="remember"> Remember Me</label>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-sm-6 col-sm-offset-3">
                            <input type="button" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" onclick="toggleSignIn()" value="Log In">
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-lg-12">
                            <div class="text-center">
                              <a href="https://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div id="register-form" style="display: none;">
                      <div class="form-group">
                        <input type="text" name="name" id="name" tabindex="1" class="form-control" placeholder="Name" value="">
                      </div>
                      <div class="form-group">
                        <input type="email" name="emailSignUp" id="emailSignUp" tabindex="1" class="form-control" placeholder="Email Address" value="">
                      </div>
                      <div class="form-group">
                        <input type="phonenumber" name="phonenumber" id="phonenumber" tabindex="1" class="form-control" placeholder="Phone Number" value="">
                      </div>
                      <div class="form-group">
                        <input type="facebook" name="facebook" id="facebook" tabindex="1" class="form-control" placeholder="Facebook Profile" value="">
                      </div>
                      <div class="form-group">
                        <input type="password" name="passwordSignUp" id="passwordSignUp" tabindex="2" class="form-control" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-sm-6 col-sm-offset-3">
                            <input type="button" class="form-control btn btn-register" onclick="handleSignUp();" value="Register">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
